    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Análisis Metales Pesados</h2>
  </div>
</div>
<form class="form" role="form"
  name="metalsForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="metalSearch" class="sr-only">
        Ingrese una búsqueda
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>
        <input type="text"
          class="form-control"
          placeholder="Ingrese una búsqueda"
          id="metalSearch"
          name="metalSearch"
          data-ng-model="metals.filter.$">
      </div>
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Análisis</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed"
          id="metalsList">
          <thead>
            <tr>
              <th>Id Análisis</th>
              <th>Status</th>
              <th>Área</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in metals.metals
              | filter:metals.filter.$"
              id="metalId{{item.id_analisis}}">
              <td>
                {{item.id_analisis}}
              </td>
              <td>
                <span class="label label-success"
                  data-ng-show="item.id_status == 2">Validado</span>
                <span class="label label-default"
                  data-ng-show="item.id_status < 2">Sin Validar</span>
                <span class="label label-danger"
                  data-ng-show="item.fecha_captura.length < 1">
                  Falta info.
                </span>
              </td>
              <td>
                {{item.area}}
              </td>
              <td>
                <button class="btn btn-default"
                  value="Consultar" title="Consultar"
                  data-ng-click="metals.viewJob(item.id_analisis)"
                  >
                  <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
