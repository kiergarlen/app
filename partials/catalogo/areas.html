<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Áreas</h2>
  </div>
</div>
<form class="form" role="form"
  name="departmentsListForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="clientName" class="sr-only">
        Ingrese una búsqueda (Área, Responsable, etc.)
      </label>
      <input type="text" class="form-control"
        placeholder="Ingrese una búsqueda (Área, Responsable, etc.)"
        data-ng-model="departmentsList.filter.$">
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Clientes</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed"
          id="departmentsList">
          <thead>
            <tr>
              <th>No.</th>
              <th>Área</th>
              <th>Responsable</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in departmentsList.departments |
              filter:departmentsList.filter.$"
              id="clientId{{item.id_area}}"
              data-ng-click="departmentsList.selectRow()">
              <td>
                <h6>{{item.id_area}}</h6>
              </td>
              <td>
                  {{item.area}}
              </td>
              <td>
                {{item.responsable.nombres}}
                {{item.responsable.ap}}
                {{item.responsable.am}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
