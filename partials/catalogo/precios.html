<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Precios</h2>
  </div>
</div>
<form class="form" role="form"
  name="pricesListForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="clientName" class="sr-only">
        Ingrese una búsqueda (Método, Precio, etc.)
      </label>
      <input type="text" class="form-control"
        placeholder="Ingrese una búsqueda (Método, Precio, etc.)"
        data-ng-model="pricesList.filter.$"
        >
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Precios</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped" id="pricesList">
          <thead>
            <tr>
              <th>Método analítico</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in pricesList.prices |
              filter:pricesList.filter.$"
              id="priceId{{item.id_precio}}"
              data-ng-click="pricesList.selectRow()"
              >
              <td>
               {{item.metodo}}
              </td>
              <td>
                {{item.precio}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
