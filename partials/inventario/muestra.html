    <siclab-menu></siclab-menu>
    <siclab-banner></siclab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Inventario de muestras</h2>
  </div>
</div>
<form class="form" role="form"
  name="sampleInventoryForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="sampleName" class="sr-only">
        Ingrese una búsqueda (Datos de muestra)
      </label>
      <input type="text"
        class="form-control"
        placeholder="Ingrese una búsqueda (Datos de muestra)"
        id="sampleName"
        name="sampleName"
        data-ng-model="samples.filter.$">
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Muestras</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed"
          id="samplesList">
          <thead>
            <tr>
              <th>Muestra</th>
              <th>Ubicación</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in samples.samples |
              filter:samples.filter.$"
              id="sampleId{{item.id_sample}}"
              data-ng-click="">
              <td>
                <h6>
                  {{item.folio}}
                  /
                  {{item.ejercicio}}
                </h6>
              </td>
              <td>
                {{item.ubicacion}}<br>
                {{item.anaquel}}
                {{item.repisa}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <siclab-footer></siclab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
    <siclab-banner-bottom></siclab-banner-bottom>
