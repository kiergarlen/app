    <sislab-menu></sislab-menu>
    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Muestras</h2>
  </div>
</div>
<form class="form" role="form"
  name="samplesForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="sampleSearch" class="sr-only">
        Ingrese una búsqueda
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>
        <input type="text"
          class="form-control"
          placeholder="Ingrese una búsqueda"
          id="sampleSearch"
          name="sampleSearch"
          data-ng-model="samples.filter.$">
      </div>
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Muestras</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped"
          id="samplesList">
          <thead>
            <tr>
              <th>Id Muestra</th>
              <th>Id Estudio</th>
              <th>Muestreo</th>
              <th
                data-ng-show="samples.user.level < 3">
                Ubicación
              </th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in samples.samples |
              filter:samples.filter.$"
              id="sampleId{{item.id_muestra}}"
              >
              <td>
                {{item.id_muestra}}
              </td>
              <td>
               {{item.id_estudio}}
              </td>
              <td>
                <span class="label label-info"
                  data-ng-show="item.id_tipo_muestreo > 1">Compuesto</span>
                <span class="label label-primary"
                  data-ng-show="item.id_tipo_muestreo < 2">Simple</span>
              </td>
              <td
                data-ng-show="samples.user.level < 3">
                {{item.ubicacion}}
              </td>
              <td>
                {{item.fecha_muestreo | date: 'yyyy-MM-dd'}}
              </td>
              <td>
                <button class="btn btn-default"
                  value="Consultar" title="Consultar"
                  data-ng-click="samples.viewSample(item.id_muestra)"
                  >
                  <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
    <sislab-banner-bottom></sislab-banner-bottom>
