    <sislab-menu></sislab-menu>
    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Muestras</h2>
  </div>
</div>
<form class="form" role="form"
  name="samplesListForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="sampleName" class="sr-only">
        Ingrese una búsqueda (Clave, Matriz, etc.)
      </label>
      <input type="text"
        class="form-control"
        placeholder="Ingrese una búsqueda (Clave, Matriz,
        etc.)"
        id="sampleName"
        name="sampleName"
        data-ng-model="samplesList.filter.$"
        >
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Muestras</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped"
          id="samplesList">
          <thead>
            <tr>
              <th>Clave</th>
              <th>Matriz</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in samplesList.samples |
              filter:samplesList.filter.$"
              id="sampleId{{item.id_muestra}}"
              data-ng-click="samplesList.selectRow()"
              >
              <td>
               {{item.folio}} / {{item.ejercicio}}
              </td>
              <td>
                {{item.matriz}}
              </td>
              <td>
                {{item.fecha}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
    <sislab-banner-bottom></sislab-banner-bottom>
