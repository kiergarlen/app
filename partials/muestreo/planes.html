    <siclab-menu></siclab-menu>
    <siclab-banner></siclab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Planes de muestreo</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button type="submit" class="btn btn-primary"
      value="Nueva" title="Nueva"
      data-ng-click="plans.addPlan()"
      >
      <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
      Nuevo Plan
    </button>
    <br>
  </div>
</div>
<form class="form" role="form"
  name="clientsForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="planSearch" class="sr-only">
        Ingrese una búsqueda (Municipio, Localidad, Calle, etc.)
      </label>
      <input type="text"
        class="form-control"
        placeholder="Ingrese una búsqueda (Municipio, Localidad, Calle, etc.)"
        id="planSearch"
        name="planSearch"
        data-ng-model="plans.filter.$">
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Planes</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed"
          id="plansList">
          <thead>
            <tr>
              <th>Id Plan</th>
              <th>Status</th>
              <th>Ubicación</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in plans.plans
              | filter:plans.filter.$"
              id="planId{{item.id_plan}}"
              data-ng-click="plans.selectRow($event)">
              <td>
                {{item.id_plan}}
              </td>
              <td>
                <span class="label label-info"
                  data-ng-show="item.validado > 0">Validado</span>
                <span class="label label-default"
                  data-ng-show="item.validado < 1">Sin Validar</span>
              </td>
              <td>
                <!--
                <span class="label label-default">
                  {{item.id_municipio}}
                </span><br>
                -->
                {{item.calle}}
                {{item.numero}},
                {{item.municipio}}
              </td>
              <td>
                {{item.fecha_plan}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <siclab-footer></siclab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
