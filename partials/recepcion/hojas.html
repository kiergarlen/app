    <sislab-menu></sislab-menu>
    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Hojas de campo</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button type="submit" class="btn btn-primary"
      value="Nueva" title="Nueva"
      data-ng-click="fieldSheets.addFieldSheet()"
      >
      <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
      Nueva Hoja Campo
    </button>
    <br>
  </div>
</div>
<form class="form" role="form"
  name="clientsForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="fieldSheetSearch" class="sr-only">
        Ingrese una búsqueda (Municipio, Localidad, Calle, etc.)
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>
        <input type="text"
          class="form-control"
          placeholder="Ingrese una búsqueda (Municipio, Localidad, Calle, etc.)"
          id="fieldSheetSearch"
          name="fieldSheetSearch"
          data-ng-model="fieldSheets.filter.$">
      </div>
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Hojas</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed"
          id="fieldSheetsList">
          <thead>
            <tr>
              <th>Id Hoja</th>
              <th>Status</th>
              <th>Ubicación</th>
              <th>Fecha Ini.</th>
              <th>Fecha Fin</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in fieldSheets.fieldSheets
              | filter:fieldSheets.filter.$"
              id="fieldSheetId{{item.id_hoja_campo}}"
              data-ng-click="fieldSheets.selectRow($event)">
              <td>
                {{item.id_hoja_campo}}
              </td>
              <td>
                <span class="label label-success"
                  data-ng-show="item.id_status == 2">Validado</span>
                <span class="label label-default"
                  data-ng-show="item.id_status < 2">Sin Validar</span>
                <span class="label label-danger"
                  data-ng-show="item.fecha_captura.length < 1">
                  Falta info.
                </span>
              </td>
              <td>
                {{item.calle}}
                {{item.numero}},
                {{item.municipio}}
              </td>
              <td>
                {{item.fecha_inicio}}
              </td>
              <td>
                {{item.fecha_fin}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
