<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Recepción de muestras</h2>
  </div>
</div>
<form class="form" role="form"
  name="receptionForm"
  data-ng-submit="plan.submitReceptionForm()"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Datos generales</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3">
      <label for="samplingStartDate">Fecha Inicio</label>
      <input type="date"
        class="form-control"
        placeholder="aaaa-mm-dd"
        id="samplingStartDate"
        name="samplingStartDate"
        required
        data-ng-model="plan.fecha_inicio"
        >
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <label for="samplingStartTime">Hora Inicio</label>
      <input type="time"
        class="form-control"
        placeholder="HH:mm:ss"
        id="samplingStartTime"
        name="samplingStartTime"
        required
        data-ng-model="plan.hora_inicio"
        >
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-7 col-lg-7">
      <label class="sr-only" for="sampleKeyText">
        Clave de muestra
      </label>
      <input type="text" class="form-control"
        id="sampleKeyText"
        name="sampleKeyText"
        placeholder="Clave de muestra"
        data-ng-model="reception.sample.clave"
        >
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <label class="sr-only" for="receptionKey">Folio</label>
      <input type="text" class="form-control" id="receptionKey" placeholder="Folio">
    </div>
    <div class="col-xs-12 col-sm-6">
      <label class="sr-only" for="receptionDate">Fecha</label>
      <input type="text" class="form-control" id="receptionDate" placeholder="Fecha">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="planKey">Punto de muestreo</label>
      <input type="text" class="form-control" placeholder="Punto de muestreo" id="planKey">
    </div>
    <div class="col-xs-6">
      <label for="generationDate">Matriz</label>
      <input type="text" class="form-control" placeholder="Matriz" id="generationDate">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h5>Bitácora</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="receptionTakeDate">Fecha recepción</label>
      <input type="text" class="form-control" placeholder="Fecha recepción" id="receptionTakeDate">
    </div>
    <div class="col-xs-6">
      <label for="receptionTakeTime">Hora recepción</label>
      <input type="text" class="form-control" placeholder="Hora recepción" id="receptionTakeTime">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h5>Áreas receptoras</h5>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-6 col-md-4">
      <label>
        <input type="checkbox" value="1"> Fisicoquímico
      </label>
    </div>
    <div class="col-xs-6 col-md-4">
      <label>
        <input type="checkbox" value="2"> Metales Pesados
      </label>
    </div>
    <div class="col-xs-6 col-md-4">
      <label>
        <input type="checkbox" value="3"> Microbiología
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h5>Contenedores</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h6 class="text-muted">Preservación</h6>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-6 col-md-4">
      <label>
        <input type="checkbox" value="1"> Fisicoquímico
      </label>
    </div>
    <div class="col-xs-6 col-md-4">
      <label>
        <input type="checkbox" value="2"> Metales Pesados
      </label>
    </div>
    <div class="col-xs-6 col-md-4">
      <label>
        <input type="checkbox" value="3"> Microbiología
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h6 class="text-muted">Clasificación</h6>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-6 col-md-3">
      <label>
        <input type="checkbox" value="1"> Plástico
      </label>
    </div>
    <div class="col-xs-6 col-md-3">
      <label>
        <input type="checkbox" value="2"> Vidrio
      </label>
    </div>
    <div class="col-xs-6 col-md-3">
      <label>
        <input type="checkbox" value="3"> Bolsa estéril
      </label>
    </div>
    <div class="col-xs-6 col-md-3">
      <label>
        <input type="checkbox" value="4"> Otro
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar a validación</button>
</form>
