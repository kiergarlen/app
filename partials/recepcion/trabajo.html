    <sislab-menu></sislab-menu>
    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Orden de Trabajo</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger item-z1" role="alert"
      data-ng-show="job.job.id_status == 3">
      <i class="glyphicon glyphicon-warning-sign"></i>
      Motivo rechazo:
      <strong>
        {{job.job.motivo_rechaza}}
        <span
          data-ng-show="job.job.fecha_rechaza.length > 0">
          ({{job.job.fecha_rechaza | date: 'yyyy-MM-dd'}})
        </span>
      </strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-warning alert-dismissible item-z1" role="alert"
      data-ng-show="job.message.length > 0">
      <button type="button" class="close" aria-label="Cerrar"
        data-ng-click="job.message = ''">
        <span aria-hidden="true">&times;</span>
      </button>
      <i class="glyphicon glyphicon-warning-sign"></i>
      <strong>
        {{job.message}}
      </strong>
    </div>
  </div>
</div>
<form class="form" role="form"
  name="jobForm"
  data-ng-submit="job.submitJobForm()"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Realiza Orden</h4>
    </div>
    <div class="col-xs-12 col-sm-6">
      <label for="receptionistSelect">
        Entrega Orden
      </label>
      <select class="form-control"
        id="receptionistSelect"
        name="receptionistSelect"
        data-ng-model="job.job.id_recepcionista"
        >
        <option
          data-ng-repeat="receptionist in job.receptionists"
          value="{{receptionist.id_usuario}}">
          {{::receptionist.nombres}}
          {{::receptionist.apellido_paterno}}
          {{::receptionist.apellido_materno}}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Recibe Orden</h4>
    </div>
    <div class="col-xs-12 col-sm-6">
      <label for="supervisorSelect">
        Entrega Orden
      </label>
      <select class="form-control"
        id="supervisorSelect"
        name="supervisorSelect"
        data-ng-model="job.job.id_usuario_recibe"
        >
        <option
          data-ng-repeat="supervisor in job.supervisors"
          value="{{supervisor.id_usuario}}">
          {{::supervisor.nombres}}
          {{::supervisor.apellido_paterno}}
          {{::supervisor.apellido_materno}}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Aprueba preliminares</h4>
    </div>
    <div class="col-xs-12 col-sm-6">
      <label for="verifierSelect">
        Entrega Orden
      </label>
      <select class="form-control"
        id="verifierSelect"
        name="verifierSelect"
        data-ng-model="job.job.id_usuario_aprueba"
        >
        <option
          data-ng-repeat="verifier in job.verifiers"
          value="{{verifier.id_usuario}}">
          {{::verifier.nombres}}
          {{::verifier.apellido_paterno}}
          {{::verifier.apellido_materno}}
        </option>
      </select>
    </div>
  </div>
  <div class="row"
    data-ng-show="job.user.level < 5 && job.user.level > 2">
    <div class="col-xs-12">
      <h4>Aprobación preliminares</h4>
    </div>
    <div class="col-xs-12 col-sm-5 well wel-sm ">
      <button class="btn btn-success"
        value="Aprobar" title="Aprobar"
        data-ng-click="job.signItem()"
        >
        <i class="glyphicon glyphicon-ok" aria-hidden="true"></i>
        Aprobar
      </button>
      <button class="btn btn-danger"
        value="Rechazar" title="Rechazar"
        data-ng-click="job.unsignItem()"
        >
        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
        Rechazar
      </button>
    </div>
  </div>
  <div class="row"
    data-ng-show="job.user.level < 3">
    <div class="col-xs-12">
      <h4>Validación</h4>
    </div>
    <div class="col-xs-12 col-sm-5 well wel-sm ">
      <button class="btn btn-success"
        value="Validar" title="Validar"
        data-ng-click="job.approveItem()"
        >
        <i class="glyphicon glyphicon-ok" aria-hidden="true"></i>
        Validar
      </button>
      <button class="btn btn-danger"
        value="Rechazar" title="Rechazar"
        data-ng-click="job.rejectItem()"
        >
        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
        Rechazar
      </button>
    </div>
    <div class="col-xs-12 col-sm-7 well wel-sm ">
      <label class="sr-only" for="rejectText">
        Motivo rechazo
      </label>
      <input type="text" class="form-control"
        id="rejectText"
        name="rejectText"
        placeholder="Especifique motivo rechazo"
        data-ng-disabled="job.job.id_status != 3"
        data-ng-model="job.job.motivo_rechaza"
        >
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary"
    value="Guardar" title="Guardar"
    data-ng-click="job.validateJobForm()"
    >
    Guardar</button>
</form>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
    <sislab-banner-bottom></sislab-banner-bottom>
